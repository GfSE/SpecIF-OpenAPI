        - DataType
      summary: Create the data type; the supplied ID must be unique. If no ID is supplied, it is created before insertion. 
      requestBody:
        description: The data type to create; the supplied ID must not exist.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/SpecifDataType'
          application/json:
            schema:
              $ref: '#/components/schemas/SpecifDataType'
          text/json:
            schema:
              $ref: '#/components/schemas/SpecifDataType'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SpecifDataType'
      responses:
        '201':
          description: dataType created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '409':
          description: Identifier exists already
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
