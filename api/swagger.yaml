            - xs:integer
            - xs:double
            - xs:anyUri
            - xs:dateTime
            - xs:duration
            - xs:string
        maxLength:
          type: integer
          format: int32
          minimum: 0
        fractionDigits:
          type: integer
          format: int32
          minimum: 1
        minInclusive:
          type: integer
          format: int32
        maxInclusive:
          type: integer
          format: int32
        enumeration:
          $ref: '#/components/schemas/SpecifEnumeratedValues'
        multiple:
          type: boolean
        changedAt:
          $ref: '#/components/schemas/SpecifDateTime'
        changedBy:
